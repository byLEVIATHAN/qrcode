<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wi-Fi QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      width: 250px;
      height: 250px;
      margin-top: 20px;
    }
    h1 {
      margin-bottom: 10px;
      color: #333;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect to Wi-Fi</h1>
    <p>Scan the QR code below to join the network.</p>
    <!-- Replace the src URL below with your own hosted QR code image -->
    <img src="https://imgur.com/a/JDuYfmI" alt="Wi-Fi QR Code">
  </div>
</body>
</html>
